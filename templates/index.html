<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Klasifikasi Kematangan Buah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body::before {
        content: "";
        background-image: url("/static/bg.jpg");
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 1;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-red-700/50 backdrop-blur-md text-white p-6 rounded-3xl shadow-xl w-full max-w-md text-center"
    >
      <h1 class="text-4xl font-bold mb-2 leading-tight">
        Klasifikasi <br /><span class="text-yellow-300">Kematangan Apel</span
        ><br />
        Dengan YOLO v12
      </h1>
      <p class="text-lg mb-6">
        Unggah gambar untuk mendeteksi dan mengklasifikasikan objek dengan model
        YOLOv12.
      </p>

      <label
        for="imageUpload"
        class="cursor-pointer inline-block bg-yellow-400 text-black px-5 py-3 rounded-full font-semibold hover:bg-yellow-300 transition mb-4"
      >
        <div class="flex flex-row items-center justify-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>
          <div class="text-left">
            <div>Pilih gambar</div>
            <span class="text-xs block"
              >Limit 2MB per file â€¢ JPG, JPEG, PNG</span
            >
          </div>
        </div>
        <input type="file" id="imageUpload" class="hidden" accept="image/*" />
      </label>

      <button
        onclick="uploadImage()"
        class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition inline-flex items-center gap-2"
      >
        Cek Sekarang
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>

      <div class="mt-4">
        <div
          id="loading"
          class="hidden text-sm text-white flex items-center justify-center gap-2"
        >
          <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
              fill="none"
            />
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v8z"
            />
          </svg>
          Memproses gambar...
        </div>

        <p id="result" class="text-lg font-semibold mt-4 hidden"></p>
        <img id="preview" class="mt-4 rounded-xl max-h-80 mx-auto hidden" />
      </div>
    </div>

    <script>
      const imageInput = document.getElementById("imageUpload");
      const preview = document.getElementById("preview");
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        }
      });

      function uploadImage() {
        const file = imageInput.files[0];
        if (!file) {
          alert("Pilih gambar terlebih dahulu!");
          return;
        }

        result.classList.add("hidden");
        loading.classList.remove("hidden");

        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            loading.classList.add("hidden");
            if (data.error) {
              alert(data.error);
            } else {
              result.innerText = "Hasil Deteksi: " + data.ripeness;
              result.classList.remove("hidden");
            }
          })
          .catch((error) => {
            loading.classList.add("hidden");
            alert("Terjadi kesalahan.");
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
